<div class="row">
    <div class="col-sm-10 col-md-10 col-xl-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <form (submit)="edit ? updatePhoneNumber() : savePhoneNumber()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="phoneNumber.firstName"placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="phoneNumber.lastName"placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" rows="3" placeholder="Description" [(ngModel)]="phoneNumber.description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="number" [(ngModel)]="phoneNumber.number"placeholder="Number">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col-sm-6 col-md-6 col-xl-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">{{phoneNumber.firstName === '' ? 'First Name' : phoneNumber.firstName}} {{phoneNumber.lastName === '' ? 'Last Name' : phoneNumber.lastName}}</h3>
            </div>
            <div class="card-body">
                <p class="text-center" style="font-size: 18px;">{{phoneNumber.description === '' ? 'Description' : phoneNumber.description}}</p>
                <p class="text-center" style="font-size: 18px;">{{phoneNumber.number === '' ? 'Phone Number' : phoneNumber.number}}</p>
            </div>
        </div>
    </div>
</div>
